version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: spacetraders_pg
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spacetraders}
      POSTGRES_USER: ${POSTGRES_USER:-spacetraders}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spacetraders}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - spacetraders_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: .
    container_name: spacetraders_api
    env_file: .env.local
    environment:
      POSTGRES_HOST: db
      NX_DAEMON: 'false'
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: sh -lc "pnpm exec nx run spacetraders-service:serve"
    volumes:
      - ./nx.json:/workspace/nx.json:ro
      - ./.nxignore:/workspace/.nxignore:ro

  web:
    build: .
    container_name: spacetraders_web
    env_file: .env.local
    environment:
      NX_DAEMON: 'false'
      SERVICE_URL: ${SERVICE_URL:-http://api:3000/api}
    ports:
      - "4200:4200"
    command: sh -lc "rm -rf apps/spacetraders-ui/.next && pnpm exec nx run spacetraders-ui:dev"
    volumes:
      - ./nx.json:/workspace/nx.json:ro
      - ./.nxignore:/workspace/.nxignore:ro

volumes:
  spacetraders_pg_data:


